{% extends 'base.html' %}
{% load static %}

{% block title %}
    Delete "{{ object.title }}"
{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 md:p-12 space-y-8 text-center">
        <h1 class="text-4xl font-extrabold text-gray-800">
            Delete Recipe
        </h1>
        <p class="mt-2 text-xl text-gray-600">
            Are you sure you want to delete the recipe for "<strong class="font-semibold text-gray-900">{{ object.title }}</strong>"?
        </p>
        <p class="mt-2 text-md text-red-600">
            This action cannot be undone.
        </p>

        <form method="post" class="mt-8 space-y-6">
            {% csrf_token %}
            <div class="flex items-center justify-center gap-4">
                <a href="{% url 'recipes:recipe-detail' object.pk %}" class="inline-block bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-md shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                    Cancel
                </a>
                <button type="submit" class="bg-red-600 text-white font-bold py-3 px-6 rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                    Confirm Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
