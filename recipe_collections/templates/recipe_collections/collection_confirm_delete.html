{% extends 'base.html' %}

{% block title %}Confirm Deletion - {{ collection.name }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-md mt-12 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Confirm Deletion</h1>
    <p class="text-gray-600 mb-6">Are you sure you want to delete the collection "<span class="font-semibold">{{ collection.name }}</span>"? This action cannot be undone.</p>
    <form method="post" class="flex flex-col space-y-4">
        {% csrf_token %}
        <button type="submit" class="w-full px-6 py-3 bg-red-600 text-white rounded-full font-semibold shadow-md hover:bg-red-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Yes, I'm sure
        </button>
        <a href="{% url 'collections:collection-list' %}" class="w-full px-6 py-3 bg-gray-200 text-gray-700 rounded-full font-semibold hover:bg-gray-300 transition-colors duration-200">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
