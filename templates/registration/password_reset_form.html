{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Reset Your Password</h2>
    <p class="text-gray-600 text-center mb-6">Enter your email address below</p>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="{{ form.email.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">
                Email
            </label>
            <input 
                type="email" 
                name="{{ form.email.html_name }}" 
                id="{{ form.email.id_for_label }}" 
                value="{{ form.email.value|default_if_none:'' }}" 
                placeholder="Enter your email"
                class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 px-4 py-2"
                required
            >
            {% if form.email.errors %}
                {% for error in form.email.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ error }}</p>
                {% endfor %}
            {% endif %}
        </div>
        
        <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-lg transition duration-300">
            Send password reset email
        </button>
    </form>
</div>
{% endblock %}
