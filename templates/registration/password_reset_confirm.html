{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Set New Password</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="{{ form.new_password1.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">
                New password
            </label>
            <input 
                type="password" 
                name="{{ form.new_password1.html_name }}" 
                id="{{ form.new_password1.id_for_label }}" 
                placeholder="Enter new password"
                class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 px-4 py-2"
                required
            >
            {% if form.new_password1.errors %}
                <p class="text-red-600 text-sm mt-1">{{ form.new_password1.errors.0 }}</p>
            {% endif %}
        </div>
        <div>
            <label for="{{ form.new_password2.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">
                New password confirmation
            </label>
            <input 
                type="password" 
                name="{{ form.new_password2.html_name }}" 
                id="{{ form.new_password2.id_for_label }}" 
                placeholder="Enter new password again"
                class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 px-4 py-2"
                required
            >
            {% if form.new_password2.errors %}
                <p class="text-red-600 text-sm mt-1">{{ form.new_password2.errors.0 }}</p>
            {% endif %}
        </div>
        
        <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-lg transition duration-300">
            Change password
        </button>
    </form>
</div>
{% endblock %}
