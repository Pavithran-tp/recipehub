{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="{{ form.username.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
            <input 
                type="text" 
                name="{{ form.username.html_name }}" 
                id="{{ form.username.id_for_label }}" 
                value="{{ form.username.value|default_if_none:'' }}" 
                placeholder="Enter your username" 
                class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 px-4 py-2"
                required
            >
            {% if form.username.errors %}
                <p class="text-red-600 text-sm mt-1">{{ form.username.errors.0 }}</p>
            {% endif %}
        </div>
        <div>
            <label for="{{ form.password.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
            <input 
                type="password" 
                name="{{ form.password.html_name }}" 
                id="{{ form.password.id_for_label }}" 
                placeholder="Enter your password" 
                class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 px-4 py-2"
                required
            >
            {% if form.password.errors %}
                <p class="text-red-600 text-sm mt-1">{{ form.password.errors.0 }}</p>
            {% endif %}
        </div>
        <button type="submit" class="w-full bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800 transition duration-300">
            Login
        </button>
    </form>
</div>
{% endblock %}
