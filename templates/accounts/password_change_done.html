{% extends 'base.html' %}


{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4 sm:p-6">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Password Changed Successfully!</h2>
        <p class="text-gray-600 mb-8">Your password has been updated. You can now use your new password to log in.</p>
        <div class="pt-4">
            <a href="{% url 'accounts:login' %}"
                class="inline-block py-3 px-6 rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
