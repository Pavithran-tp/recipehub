{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-green-700 mb-6">Login</h2>
<form method="POST" class="space-y-6 max-w-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800 transition">
        Login
    </button>
</form>

<p class="mt-4 text-gray-600">
  Don't have an account? 
  <a href="{% url 'signup' %}" class="text-green-700 hover:underline">Sign up</a>
</p>
{% endblock %}
