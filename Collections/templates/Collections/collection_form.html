{% extends 'base.html' %}

{% block title %}Create Collection{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-8 bg-white rounded-lg shadow-md mt-12">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Create New Collection</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700">Collection Name</label>
            <div class="mt-1">
                <input type="text"
                       name="{{ form.name.html_name }}"
                       id="{{ form.name.id_for_label }}"
                       class="w-full px-4 py-2 rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                       placeholder="Enter a name for your collection">
            </div>
            {% if form.name.errors %}
                <p class="mt-2 text-sm text-red-600">{{ form.name.errors|join:", " }}</p>
            {% endif %}
        </div>

        <div class="mt-6 flex justify-end">
            <button type="submit" class="w-full px-6 py-3 bg-green-700 text-white rounded-full font-semibold shadow-md hover:bg-green-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Create Collection
            </button>
        </div>
    </form>
</div>
{% endblock %}
